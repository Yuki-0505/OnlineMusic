<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>账号设置</title>
		<link href="css/AccountSetting.css" rel="stylesheet" type="text/css" />
	</head>
	<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="js/AccountSetting.js" type="text/javascript"></script>
	<body>
		<div class="accountSetContent">
			<h1 class="userSetting_title"><span id="PersoalCenter">个人中心</span>>个人设置</h1>
			<div class="userInfo">
				<table class="userInfo_table">
					<tr>
						<td>昵称：</td>
						<td>
							<input type="text" id="userName" value="" required="required" />
							<p id="loginId_text"></p>
						</td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							<input type="radio" name="userSex" id="man" value="男" />男
							<input type="radio" name="userSex" id="woman" value="女" />女
						</td>
					</tr>
					<tr>
						<td>Email：</td>
						<td>
							<input type="text" id='email' value="" />
							<p id="email_text"></p>
						</td>
					</tr>
					<tr>
						<td>phone：</td>
						<td>
							<input type="text" id="phoneno" value="" />
							<p id="phone_text"></p>
						</td>
					</tr>
					<tr>
						<td>个人签名：</td>
						<td>
							<textarea id="sign_text" value="" ></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button class="save_userInfo">保存</button>
						</td>
					</tr>
				</table>
				<!-- <div class="userHeader_img_div">
					<img id="userHeader_img" src="" alt="头像" width="100%" />
					<p id="updtate_img_p">更换头像</p>
				</div> -->
			</div>
		</div>
	</body>
</html>
