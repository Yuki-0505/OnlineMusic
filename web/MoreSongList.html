<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>更多歌单</title>
		<link href="css/MoreSongList.css" rel="stylesheet" type="text/css" />
	</head>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/MoreSongList.js"></script>
	<body>
		<div class="more_songList_center">
			<div class="more_songList_center_header">
				<span class="songList_tags">全部</span>
				<span class="select_songList_tags">
					<span id="all_tags_choose">选择分类</span>
					<!--歌单分类选择界面-->
					<div class="choose_tags">
						<div class="all_tags_header">
							<!--全部分类-->
							<button class="all_tags_button">全部风格</button>
						</div>
						<div class="tags_list_div">
							<table cellpadding="0" cellspacing="0" id="tags_table">
								
							</table>
						</div>
					</div>
				</span>
			</div>
			<div class="show_songListToTags">
				<ul class="songList_ul">
					<!--填充歌单列表-->
				</ul>
				<div class="clear"></div>
				<div class="pageNum_div">
					
				</div>
			</div>
		</div>
		<div class="footer">
			
		</div>
	</body>
</html>
